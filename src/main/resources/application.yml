spring:
  cache:
    type: redis
    host: localhost
    port: 6379
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/userService
    username: postgres
    password: Postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    neo4j:
      uri: bolt://localhost:7687
      username: neo4j
      password: neo4j
      database: prototype